version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cooksy-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - cooksy-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cooksy-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://admin:password@mongodb:27017/cooksy?authSource=admin
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - cooksy-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_ROUTE=/cooksy
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: cooksy-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cooksy-network

networks:
  cooksy-network:
    driver: bridge

volumes:
  mongodb_data:

